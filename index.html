<!DOCTYPE html> 
<html> 

<head>
    <meta charset="UTF-8"> <!-- Configuração de caracteres como acnetos-->
    <title>Um pouco sobre mim</title>

    <!-- Para usar estilos é necessario abrir o style-->
    <style>
        body {
            background-color: #f0d1a1; /* Cor de fundo da página */
        }

        h1 {
            text-align: center; /* Centralizar texto do título h1 */
        }

        p {
            text-align: center; /* Centralizar o texto */
        }

        h2 {
            text-align: center; /* Centralizar h2 */
        }

        img {
            display: block; /* imagem no meio */
            margin: 0 auto; /* Centralizar imagem horizontalmente */
        }

        form {
            text-align: center; /* Centralizar o formulário */
        }

    </style>
</head>

<body>
    <h1>Um pouco sobre mim</h1> 
    <p>Olá, eu sou a Mariana Rocha.</p> 
    <p>Tenho 19 anos e estou a tirar a licenciatura de Comunicação Audiovisual e Multimédia.</p> 
    <h2>Adoro o mundo audiovisual</h2> 
    <img src="https://www.pngall.com/wp-content/uploads/2016/05/Photo-Camera-PNG-Images.png"
         height="250px"
         width="250px"> <!-- codigo para meter uma imagem e alterar as suas dimensoes-->
    <br> <!-- uma linha em branco para seperar texto-->
    <br>
    <form> <!-- formulario -->
        <label for="selecao"><b>O que preferes:</b></label> <!-- grupo de caixas -->
        <input type="checkbox" id="video" name="video"> Vídeo <!-- Caixa de seleção para vídeo -->
        <input type="checkbox" id="fotografia" name="fotografia"> Fotografia <!-- Caixa de seleção para fotografia -->
        <br>
        <br>
        <label for="atividade"><b>Um hobby teu:</b></label> <!--para introduzir campo de texto -->
        <input type="text" id="atividade" name="atividade"> <!-- Campo de texto para hobby -->
    </form>

</body>

</html>
